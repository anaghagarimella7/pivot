
<table style="text-align: center;" class="table table-bordered table-dark">
    <tr style="background-color: cadetblue;">
      <th>Category</th>
      <th>Month</th>
      <th>Revenue</th>
    </tr>
        
    <tr style="font-family: serif;font-size: 15px;" *ngFor="let x of dat" >
      <Td >{{x.category}}</Td>
    
      
      <Td >{{x.month}}</Td>
        <td >{{x.revenue}}</td>
        
            
   </tr>
    
  </table>
